sudo: required
dist: trusty
language: node_js
node_js:
  - '6.9'
  - '7.5'

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script: npm test

after_success: cat ./coverage/coverage.lcov | ./node_modules/coveralls/bin/coveralls.js
